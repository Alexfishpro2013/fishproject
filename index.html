<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Roblox, fish, donate, online game, fisch game">
    <meta name="author" content="Alex">
    <meta name="language" content="English">
    <title>Fish Game UI</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<audio src="static/photos/fish list/fist-punch-or-kick-7171.mp3" id="fishaudio"></audio>
    <div class="header">
        <div class="logo">
            <img src="static/photos/logo tip.png" alt="Fish Icon">
            <h2>Fish</h2>
        </div>
        <div class="menu">
            <a href="form.html">white list</a>
            <span>Shop</span>
            <span onclick="trade()">Trade</span>
            <span onclick="openGame()">Fishing</span>
        </div>
    </div>
    <div class="animate__animated animate__rubberBand">
        <div class="card text-center">
            <div class="card-header">
            FISCH NEED YOUR HELP! ~~
            </div>
            <div class="card-body">
            <h5 class="card-title">if you like fish herе you can donate 1 euro </h5>
            <p class="card-text">fish need your help.</p>
            <button type="button" class="btn btn-success">donate 1 €</button>
            <a href="roblox:\\">play now</a>
            </div>
            <div class="card-footer text-body-secondary">
            donate right now
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="card">
            <img src="static/photos/mustard.png" alt="Mustard Fish">
            <h3>Mustard</h3>
            <p>Secret</p>
            <button type="button" class="btn btn-outline-warning">Mustard</button>
        </div>
        <div class="card">
            <img src="static/photos/long pike.png" alt="Long Pike">
            <h3>Long Pike</h3>
            <p>Secret</p>
            <button type="button" class="btn btn-outline-warning">long pike</button>
        </div>
    </div>

    <div id="game">
        <p id="booom">GAMEGAME</p>
        <button onclick="closeGame()">close game</button>
        <p id="fishingradar">you catch 0 fishes</p>
        <div id="gameArea">
            <img src="static/photos/fish list/250px-Magma_Leviathan.webp" alt="" id="magma" onclick ="excelent()">

            <!-- список усіх риб. функція, яка буде обирати випадкову рибу зі списку, змінювати img на цю рмбо -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
