<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Roblox, fish, donate, online game, fisch game">
    <meta name="author" content="Alex">
    <meta name="language" content="English">
    <title>Fish Game UI</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
    #krink{
        background-color:black;
        animation:sigma-rotation 2s linear infinite;
        height: 400px;
        width: 400px;
        border-radius: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #krink img {
        width: 60%;
    }
    #krink p {
        width: 60%;
        color: red;
    }
    @keyframes sigma-rotation{
    0%{
    transform: rotate(0deg) scale(1);
    }
    50%{
    transform: rotate(180deg)scale(2);
    }
    100%{
    transform: rotate(360deg)scale(1);
    }
    }

    #main {
        display: none;
    }

    #veryscared {
         display: none;
          width: 100%;
        height: 98vh;
        justify-content: center;
        align-items: center;
        overflow-y: hidden;
        overflow-x: hidden;
    }

    #veryscared  img {
    width: 100%;
    }

    #preloader {
        display: flex;
        width: 100%;
        height: 98vh;
        justify-content: center;
        align-items: center;
        overflow-y: hidden;
        overflow-x: hidden;
    }
    </style>


</head>
<body onload="preloader()">

    <div id="preloader">
        <div id="krink"> 
            <img src="https://lens-storage.storage.googleapis.com/png/a40b1dc942bf4a41bcabd0bbb009262c" alt="">
                <p>DONT COM THERE IS сringe</p> 
        </div>      
    </div>

    <div id="veryscared">
       <img src="https://cdn.thetab.com/wp-content/uploads/2024/12/10124258/Ellie-Featured-Images-2024-12-10T122903.731.png" alt=""> 
    </div>

    <div id="main"> 
        <audio src="static/photos/fish list/fist-punch-or-kick-7171.mp3" id="fishaudio"></audio>
        <div class="header">
            <div class="logo">
                <img src="static/photos/logo tip.png" alt="Fish Icon">
                <h2>Fish</h2>
            </div>
            <div class="menu">
                <a href="form.html">white list</a>
                <span>Shop</span>
                <span onclick="trade()">Trade</span>
                <span onclick="openGame()">Fishing</span>
            </div>
        </div>
        <div class="animate__animated animate__rubberBand">
            <div class="card text-center">
                <div class="card-header">
                FISCH NEED YOUR HELP! ~~
                </div>
                <div class="card-body">
                <h5 class="card-title">if you like fish herе you can donate 1 euro </h5>
                <p class="card-text">fish need your help.</p>
                <button type="button" class="btn btn-success">donate 1 €</button>
                <a href="roblox:\\">play now</a>
                </div>
                <div class="card-footer text-body-secondary">
                donate right now
                </div>
            </div>
        </div>   

        <div class="container">
            <div class="card">
                <img src="static/photos/mustard.png" alt="Mustard Fish">
                <h3>Mustard</h3>
                <p>Secret</p>
                <button type="button" class="btn btn-outline-warning">Mustard</button>
            </div>
            <div class="card">
                <img src="static/photos/long pike.png" alt="Long Pike">
                <h3>Long Pike</h3>
                <p>Secret</p>
                <button type="button" class="btn btn-outline-warning">long pike</button>
            </div>
        </div>

        <div id="game">
            <p id="booom">GAMEGAME</p>
            <button onclick="closeGame()">close game</button>
            <p id="fishingradar">you catch 0 fishes</p>
            <div id="gameArea">
                <img src="static/photos/fish list/250px-Magma_Leviathan.webp" alt="" id="magma" onclick ="excelent()">

                <!-- список усіх риб. функція, яка буде обирати випадкову рибу зі списку, змінювати img на цю рмбо -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="preloder.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
